<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graha Aparna Siwalankerto</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-gray-50">
    <!-- Navbar -->
    <header class="fixed w-full bg-white shadow-md z-50">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3 md:py-4"
      >
        <!-- Logo -->
        <div class="text-xl font-bold text-blue-900">Graha Aparna</div>

        <!-- Menu (desktop) -->
        <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
          <a href="#" class="hover:text-blue-900">Home</a>
          <a href="about us.html" class="hover:text-blue-900">About Us</a>
          <a href="layanan kami.html" class="hover:text-blue-900">Services</a>
          <a href="contact.html" class="hover:text-blue-900">Contact</a>
        </nav>

        <!-- CTA Button -->
        <a
          href="#contact"
          class="hidden md:inline-block px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition"
        >
          Get in Touch
        </a>

        <!-- Burger menu (mobile) -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-2xl text-blue-900">&#9776;</button>
        </div>
      </div>

      <!-- Dropdown menu (mobile) -->
      <div
        id="mobile-menu"
        class="hidden md:hidden flex flex-col px-4 pb-3 space-y-2 bg-white shadow"
      >
        <a href="#" class="py-2 border-b hover:text-blue-900">Home</a>
        <a href="about us.html" class="py-2 border-b hover:text-blue-900">About Us</a>
        <a href="#services" class="py-2 border-b hover:text-blue-900"
          >Services</a
        >
        <a href="#contact" class="py-2 hover:text-blue-900">Contact</a>
        <a
          href="#contact"
          class="px-4 py-2 bg-blue-900 text-white rounded-lg text-center hover:bg-blue-800 transition"
        >
          Get in Touch
        </a>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="pt-24 md:pt-28 lg:pt-32 bg-[url('https://source.unsplash.com/1600x900/?building,architecture')] bg-cover bg-center text-white"
    >
      <div class="bg-black bg-opacity-50">
        <div class="max-w-7xl mx-auto px-4 py-20 md:py-32 text-center">
          <h1
            class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-tight"
          >
            Graha Aparna Siwalankerto
          </h1>
          <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto">
            Hunian Nyaman & Strategis di Surabaya dengan fasilitas modern dan
            akses terbaik.
          </p>
          <div class="mt-6">
            <a
              href="#about"
              class="px-6 py-3 bg-blue-900 rounded-lg text-white font-medium text-lg hover:bg-blue-800 transition"
            >
              Explore Now
            </a>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Toggle menu mobile
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
