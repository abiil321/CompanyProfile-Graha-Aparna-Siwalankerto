<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graha Aparna Siwalankerto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* Animasi Custom */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes scaleUp {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-fadeIn {
        animation: fadeIn 1.5s ease forwards;
      }
      .animate-slideDown {
        animation: slideDown 1s ease forwards;
      }
      .animate-scaleUp {
        animation: scaleUp 1s ease forwards;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50">
    <!-- Navbar -->
    <header
      id="navbar"
      class="fixed w-full z-50 transition duration-300 bg-transparent"
    >
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4"
      >
        <!-- Logo -->
        <div class="text-2xl font-bold text-white drop-shadow-lg">
          Graha Aparna
        </div>

        <!-- Menu (desktop) -->
        <nav class="hidden md:flex space-x-6 text-white font-medium">
          <a href="#" class="hover:text-blue-300 transition">Home</a>
          <a href="about us.html" class="hover:text-blue-300 transition"
            >About Us</a
          >
          <a href="layanan kami.html" class="hover:text-blue-300 transition"
            >Services</a
          >
          <a
            href="gallery atau portofolio.html"
            class="hover:text-blue-300 transition"
            >Portofolio</a
          >
          <a href="contact.html" class="hover:text-blue-300 transition"
            >Contact</a
          >
        </nav>

        <!-- CTA Button -->
        <a
          href="#contact"
          class="hidden md:inline-block px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition shadow-lg animate-scaleUp"
        >
          Get in Touch
        </a>

        <!-- Burger menu (mobile) -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-2xl text-white">&#9776;</button>
        </div>
      </div>

      <!-- Dropdown menu (mobile) -->
      <div
        id="mobile-menu"
        class="hidden md:hidden flex flex-col px-4 pb-3 space-y-2 bg-white shadow"
      >
        <a href="#" class="py-2 border-b hover:text-blue-900">Home</a>
        <a href="about us.html" class="py-2 border-b hover:text-blue-900"
          >About Us</a
        >
        <a href="layanan kami.html" class="py-2 border-b hover:text-blue-900"
          >Services</a
        >
        <a
          href="gallery atau portofolio.html"
          class="py-2 border-b hover:text-blue-900"
          >Portofolio</a
        >
        <a href="contact.html" class="py-2 hover:text-blue-900">Contact</a>
        <a
          href="#contact"
          class="px-4 py-2 bg-blue-900 text-white rounded-lg text-center hover:bg-blue-800 transition"
        >
          Get in Touch
        </a>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="relative h-screen bg-[url('Asset/gigapixel-unnamed.png')] bg-cover bg-center flex items-center justify-center text-white"
    >
      <!-- Overlay Gradasi -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/70"
      ></div>

      <div
        class="relative z-10 max-w-4xl mx-auto px-4 text-center animate-fadeIn"
      >
        <h1
          class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight drop-shadow-lg animate-slideDown"
        >
          Graha Aparna Siwalankerto
        </h1>
        <p
          class="mt-4 text-lg md:text-xl max-w-2xl mx-auto animate-fadeIn delay-200"
        >
          Hunian Nyaman & Strategis di Surabaya dengan fasilitas modern dan
          akses terbaik.
        </p>
        <div class="mt-6 animate-fadeIn delay-300">
          <a
            href="#about"
            class="px-6 py-3 bg-blue-900 rounded-lg text-white font-medium text-lg hover:bg-blue-800 transition shadow-lg animate-scaleUp"
          >
            Explore Now
          </a>
        </div>
      </div>

      <!-- Scroll Down Button -->
      <a
        href="#about"
        class="absolute bottom-6 left-1/2 transform -translate-x-1/2 text-white animate-bounce"
      >
        <!-- Ikon panah SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </a>
    </section>

    <script>
      // Toggle menu mobile
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const navbar = document.getElementById("navbar");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Navbar background on scroll
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("bg-white", "shadow-md");
          navbar.classList.remove("bg-transparent");
          navbar.querySelectorAll("a").forEach((el) => {
            el.classList.replace("text-white", "text-gray-700");
          });
        } else {
          navbar.classList.add("bg-transparent");
          navbar.classList.remove("bg-white", "shadow-md");
          navbar.querySelectorAll("a").forEach((el) => {
            el.classList.replace("text-gray-700", "text-white");
          });
        }
      });
    </script>
  </body>
</html>
