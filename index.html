<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graha Aparna Siwalankerto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* Animasi Custom */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes scaleUp {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-fadeIn {
        animation: fadeIn 1.5s ease forwards;
      }
      .animate-slideDown {
        animation: slideDown 1s ease forwards;
      }
      .animate-scaleUp {
        animation: scaleUp 1s ease forwards;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50">
    <!-- Navbar -->
    <header
      id="navbar"
      class="fixed w-full z-50 transition duration-300 bg-transparent"
    >
      <div class="mx-auto flex items-center justify-between px-4 py-4">
        
        <!-- Logo -->
        <div class="flex items-center space-x-3 shrink-0">
          <img
            src="Images/logo-graha-aparna.jpg"
            alt="Logo Graha Aparna"
            class="h-8 w-auto object-contain sm:h-10 md:h-12 lg:h-14"
          />
          <span
            class="text-xl font-semibold text-white drop-shadow-lg sm:text-2xl md:text-3xl lg:text-4xl"
          >
            Graha Aparna
          </span>
        </div>

        <!-- Menu (desktop) -->
        <nav class="hidden md:flex space-x-6 text-xl">
          <a href="#home" class="text-white hover:text-blue-200 transition"
            >Beranda</a
          >
          <a
            href="./user/about us.html"
            class="text-white hover:text-blue-200 transition"
            >Tentang Kami</a
          >
          <a href="./user/layanan kami.html" class="text-white hover:text-blue-200 transition"
            >Layanan</a
          >
          <a href="./user/contact.html" class="text-white hover:text-blue-200 transition"
            >Kontak</a
          >
        </nav>

        <!-- CTA Button -->
        <!-- <a
          href="#contact"
          class="hidden md:inline-block px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition shadow-lg"
        >
          Get in Touch
        </a> -->

        <!-- Burger menu (mobile) -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-2xl text-white">&#9776;</button>
        </div>
      </div>

      <!-- Dropdown menu (mobile) -->
      <div
        id="mobile-menu"
        class="hidden md:hidden flex flex-col px-4 pb-3 space-y-2 bg-white shadow"
      >
        <a href="#home" class="py-2 border-b hover:text-blue-900">Beranda</a>
        <a href="./user/about us.html" class="py-2 border-b hover:text-blue-900"
          >Tentang Kami</a
        >
        <a href="./user/layanan kami.html" class="py-2 border-b hover:text-blue-900"
          >Layanan</a
        >
        <a href="./user/contact.html" class="py-2 hover:text-blue-900">Kontak</a>
        <a
          href="./user/contact.html"
          class="px-4 py-2 bg-blue-900 text-white rounded-lg text-center hover:bg-blue-800 transition"
        >
          Hubungi kami
        </a>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="relative h-screen bg-[url('Images/gigapixel-unnamed.png')] bg-cover bg-center flex items-center justify-center text-white"
    >
      <!-- Overlay Gradasi -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/70"
      ></div>

      <div
        class="relative z-10 max-w-4xl mx-auto px-4 text-center animate-fadeIn"
      >
        <h1
          class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold leading-tight drop-shadow-lg animate-slideDown"
        >
          Graha Aparna Siwalankerto
        </h1>
        <p
          class="mt-4 text-lg md:text-xl max-w-2xl mx-auto animate-fadeIn delay-200"
        >
          Hunian Nyaman & Strategis di Surabaya dengan fasilitas modern dan
          akses terbaik.
        </p>
        <div class="mt-6 animate-fadeIn delay-300">
          <a
            href="./user/about us.html"
            class="px-6 py-3 bg-blue-900 rounded-lg text-white font-medium text-lg hover:bg-blue-800 transition shadow-lg animate-scaleUp"
          >
            Selengkapnya
          </a>
        </div>
      </div>

      <!-- Scroll Down Button -->
      <a
        href="#about us.html"
        class="absolute bottom-6 left-1/2 transform -translate-x-1/2 text-white animate-bounce"
      >
        <!-- Ikon panah SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </a>
    </section>

    <script src="/js/hamburger-menu.js"></script>
  </body>
</html>
